<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>もぐらたたきゲーム</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-screen" class="screen">
      <h1>もぐらたたきゲーム</h1>
      <div id="ranking">
        <h2>ランキング</h2>
        <ol id="ranking-list"></ol>
      </div>
      <button id="start-button">スタート</button>
    </div>

    <div id="countdown" class="screen hidden">
      <h1 id="countdown-number"></h1>
    </div>

    <div id="game-screen" class="screen hidden">
      <div id="scoreboard">
        <span>スコア: <span id="score">0</span></span>
        <span>　残り時間: <span id="timer">30</span>秒</span>
      </div>
      <div id="game-area" class="grid">
        <!-- 穴を25個配置 -->
        <div class="hole" id="hole-0"></div>
        <div class="hole" id="hole-1"></div>
        <div class="hole" id="hole-2"></div>
        <div class="hole" id="hole-3"></div>
        <div class="hole" id="hole-4"></div>
        <div class="hole" id="hole-5"></div>
        <div class="hole" id="hole-6"></div>
        <div class="hole" id="hole-7"></div>
        <div class="hole" id="hole-8"></div>
        <div class="hole" id="hole-9"></div>
        <div class="hole" id="hole-10"></div>
        <div class="hole" id="hole-11"></div>
        <div class="hole" id="hole-12"></div>
        <div class="hole" id="hole-13"></div>
        <div class="hole" id="hole-14"></div>
        <div class="hole" id="hole-15"></div>
        <div class="hole" id="hole-16"></div>
        <div class="hole" id="hole-17"></div>
        <div class="hole" id="hole-18"></div>
        <div class="hole" id="hole-19"></div>
        <div class="hole" id="hole-20"></div>
        <div class="hole" id="hole-21"></div>
        <div class="hole" id="hole-22"></div>
        <div class="hole" id="hole-23"></div>
        <div class="hole" id="hole-24"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
